<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Base Layer</title>
    <script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="../js/jquery.mousewheel.js"></script>

    <script type="text/javascript" src="../webgl_maps.js"></script>
    <script type="text/javascript" src="../js/tile.js"></script>
    <script type="text/javascript" src="../js/utils/texture.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/screen.css" />
    <script type="text/javascript">
    $ (document).ready (function () {
	var map = new Map ();
	map.center (-55, -10);
    
	$ ('#base').change (function () {
	    map.attr ('base', $(this).val ());
	});
    });
</script>

  </head>
  <body>
    <p style="color: white; position: absolute; z-index: 2; bottom: 10px; left: 10px;">Base Layer:
      <select id="base">
	<option value="nasa">NASA Visible Earth</option>
	<option value="ne">Natural Earth</option>
    </p>
  </body>
</html>
