<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Hillshading</title>
    <script type="text/javascript" src="../js/utils/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../wigglemaps.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/screen.css" />
    <script type="text/javascript">
    wiggle.ready (function () {
    	var map = new wiggle.Map (null, {
	    base: 'ne1',
	    background: wiggle.util.fcolor (1.0, 1.0, 1.0, 1.0)
	});
	map.center (-80, 0);
	map.extents (40);

	$.ajax ({
	    url: 'data/w100n40.kml',
	    success: function (data) {
		alt = new wiggle.layer.Hillshade (data);
		map.append (alt);
	    }
	});

    });
    </script>
    
  </head>
  <body>
    <p style="color: white; position: absolute; z-index: 2; bottom: 10px; left: 10px;">FPS: <span id="fps">0</span></p>
  </body>
</html>
