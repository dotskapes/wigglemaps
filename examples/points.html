<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Hover</title>
    <script type="text/javascript" src="../js/utils/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../wigglemaps.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/screen.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script type="text/javascript">
    wiggle.ready (function () {
	var map = new wiggle.Map ();
	map.center (-55, -10);
	$.ajax ({
	    url: 'data/br_precip.json',
	    dataType: 'json',
	    success: function (data) {
                var layer = wiggle.io.GeoJSON (data);
                layer.features ().style ('fill', wiggle.util.icolor (255, 0, 0, 255));
                layer.style ('opacity', .5);
                map.append (layer);
                layer.style ('opacity', 1.0);
                layer.mouseover (function (features) {
                    features.style ('fill', wiggle.util.icolor (0, 255, 0, 255));
                });
            }
        });
    });
    </script>
  </head>
  <body>
  </body>
</html>
