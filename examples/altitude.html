<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>
    <script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="../js/jquery.mousewheel.js"></script>

    <script type="text/javascript" src="../webgl_maps.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/screen.css" />
    <script type="text/javascript">
    $ (document).ready (function () {
    	var map = new Map ();
	map.center (-60, -10);

	$.ajax ({
	    url: 'http://zk.healthscapes.org/map/static/temp/w100n40.kml',
	    success: function (data) {
		alt = new Altitude (data);

		map.append (alt);
	    }
	});

	$.ajax ({
	    url: 'http://zk.healthscapes.org/map/static/temp/w100s10.kml',
	    success: function (data) {
		alt = new Altitude (data);

		map.append (alt);
	    }
	});

	$.ajax ({
	    url: 'http://zk.healthscapes.org/map/static/temp/w060n40.kml',
	    success: function (data) {
		alt = new Altitude (data);

		map.append (alt);
	    }
	});

	$.ajax ({
	    url: 'http://zk.healthscapes.org/map/static/temp/w060s10.kml',
	    success: function (data) {
		alt = new Altitude (data);

		map.append (alt);
	    }
	});
    });
</script>

  </head>
  <body>
    <p style="color: white; position: absolute; z-index: 2; bottom: 10px; left: 10px;">FPS: <span id="fps">0</span></p>
  </body>
</html>
