<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Raster Map</title>
    <script type="text/javascript" src="../js/utils/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../wigglemaps.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/screen.css" />
    <script type="text/javascript">
    wiggle.ready (function () {
	var map = new wiggle.Map ();
	map.center (-55, -10);

	$.ajax ({
	    url: 'data/biomass.kml',
	    dataType: 'xml',
	    success: function (data) {
		br_wetlands = wiggle.io.KML (data);
		map.append (br_wetlands);
	    }
	});
    });
</Script>

  </head>
  <body>
  </body>
</html>
