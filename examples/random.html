<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>
    <script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="../js/jquery.mousewheel.js"></script>

    <script type="text/javascript" src="../webgl_maps.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/screen.css" />
    <script type="text/javascript">
        $ (document).ready (function () {
	    var map = new Map ();
	    map.center (-55, -10);
	    layer = new PointLayer ();
	    map.append (layer);
	    for (var i = 0; i < 50000; i ++) {
		var x = Math.random () * 360 - 180;
		var y = Math.random () * 180 - 90;
		var p = {
		    geom: [x, y],
		    attr: {
			rand: Math.random ()
		    }
		};
		layer.append (p);
	    }
	});
    </script>

  </head>
  <body>
    <p style="color: white; position: absolute; z-index: 2; bottom: 10px; left: 10px;">FPS: <span id="fps">0</span></p>
    <div style="padding: 10px; background-color: white; position: absolute">
      50,000 Dynamically Drawn Points, Randomly Positioned
    </div>
  </body>
</html>
