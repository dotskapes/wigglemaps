<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>
    <script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="../js/jquery.mousewheel.js"></script>

    <script type="text/javascript" src="../webgl_maps.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/screen.css" />
    <script type="text/javascript">
      $ (document).ready (function () {
	engine.center (-55, -10);
	$.ajax ({
	    url: 'http://zk.healthscapes.org/map/static/temp/br_precip.json',
	    dataType: 'json',
	    success: function (data) {
		br_precip = new GeoJSON (data);
		engine.scene.push (br_precip);
      
		$ ('#mar').click (function () {
		    br_precip.features ().select ('mar > 150').style ('fill', new Color (1, 1, 0, 1));
		});

		$ ('#apr').click (function () {
		    br_precip.features ().select ('apr < 75').style ('fill', new Color (.9, 0, 0, 1));
		});

		$ ('#may').click (function () {
		    br_precip.features ().select ('may > 50').select ('may < 100').style ('fill', new Color (204, 85, 0, 255));
		});
	    }
	});
    });
</script>

  </head>
  <body>
    <p style="color: white; position: absolute; z-index: 2; bottom: 10px; left: 10px;">FPS: <span id="fps">0</span></p>
    <div style="padding: 10px; background-color: white;">
      <input style="padding: 5px" id="mar" type="submit" value="Click to filter for all fields with March greater than 150" />
      <input style="padding: 5px" id="apr" type="submit" value="Click to filter for all fields with April less than 75" />
      <input style="padding: 5px" id="may" type="submit" value="Click to filter for all fields with May between 50 and 100" />
    </div>
    <div id="container"></div>
  </body>
</html>
